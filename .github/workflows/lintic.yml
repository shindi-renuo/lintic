name: Lintic - Automated Linting Fixes

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.rb'

permissions:
  contents: write
  pull-requests: write

jobs:
  lintic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Install Lintic dependencies
        run: |
          gem install dotenv octokit ruby-openai rubocop

      - name: Download Lintic
        run: |
          curl -o lintic.rb https://raw.githubusercontent.com/shindi-renuo/lintic/main/main.rb

      - name: Check if Ollama model is available
        id: check_ollama
        run: |
          if curl -f http://localhost:11434/api/tags >/dev/null 2>&1; then
            echo "ollama_available=true" >> $GITHUB_OUTPUT
          else
            echo "ollama_available=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Ollama (if not available)
        if: steps.check_ollama.outputs.ollama_available == 'false'
        run: |
          curl -fsSL https://ollama.ai/install.sh | sh
          ollama serve &
          sleep 10
          ollama pull qwen2.5-coder:1.5b

      - name: Run Lintic
        env:
          LINTIC_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTIC_GITHUB_REPO: ${{ github.repository }}
          LINTIC_GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
          LINTIC_OLLAMA_MODEL: qwen2.5-coder:1.5b
          LINTIC_OLLAMA_URI: http://localhost:11434/v1/
        run: |
          ruby lintic.rb

      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– Lintic encountered an issue while trying to fix linting errors. Please check the workflow logs for details.'
            })
