name: Lintic - Automated Linting Fixes

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.rb'

permissions:
  contents: write
  pull-requests: write

jobs:
  lintic:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true

      - name: Install Lintic dependencies
        run: |
          gem install dotenv octokit ruby-openai rubocop

      - name: Download Lintic
        run: |
          curl -o lintic.rb https://raw.githubusercontent.com/shindi-renuo/lintic/main/main.rb

      - name: Run Lintic
        env:
          LINTIC_GITHUB_TOKEN: ${{ secrets.LINTIC_GITHUB_TOKEN }}
          LINTIC_GITHUB_REPO: ${{ github.repository }}
          LINTIC_OLLAMA_MODEL: ${{ secrets.LINTIC_OLLAMA_MODEL }}
          LINTIC_OLLAMA_URI: ${{ secrets.LINTIC_OLLAMA_URI }}
          LINTIC_OPENAI_API_KEY: ${{ secrets.LINTIC_OPENAI_API_KEY }}
        run: |
          ruby lintic.rb

      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ¤– Lintic encountered an issue while trying to fix linting errors. Please check the workflow logs for details.'
            })
